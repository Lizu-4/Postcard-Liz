<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="postcard">
				<div class="postcard-header">
					<h1>My Postcard</h1>
					<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" id="logo" />
				</div>
				<div class="postcard-body">
					<div class="left">
						<p>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy couse!</p>
						<p>This is so cool, i cant wait to start doing more</p>
					</div>
					<div class="right">
						<input type="text" name="name" id="name" placeholder="Some name" />
						<input type="email" name="email" id="email" placeholder="Some email" />
						<input type="text" name="comment" id="comment" placeholder="Some comment" />
					</div>
				</div>
				<div class="postcard-footer">
					<a href="#" class="button">Send my Postcard</a>
				</div>
			</div>
		</div>
	</body>
</html>
